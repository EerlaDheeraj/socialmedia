<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" >
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text"  
            class="form-control" 
            id="title" 
            name="title" 
            placeholder="Enter Title"
            required>
        </div>
        <div [hidden] class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="link">Link</label>
          <input type="text"  
            class="form-control" 
            id="link" 
            name="link" 
            placeholder="Enter Link"
            required >
          <div [hidden] class="alert alert-danger">Email is required</div>
        </div>
        <button type="save" [disabled]
          class="btn btn-info">Save Draft</button>
          &nbsp;&nbsp;&nbsp;
        <button type="submit" [disabled]
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
