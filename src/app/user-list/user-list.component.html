<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">id</th>
          <th scope="col">title</th>
          <th scope="col">link</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.title }}</td>
          <td><a href="mailto:{{ user.link }}">{{ user.link }}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
